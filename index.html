      </div>
      <div class="main">
        <div class="content">
          <div class="cards-container"></div>
          <div class="dialog-container">
            <dialog>
              <form id="addbookform" class="add-book-form">
                <h2 class="add-book-form-header">Let's add a book!</h2>

                <div class="add-book-form-title">
                  <input
                    id="title"
                    placeholder="Title"
                    name="title"
                    type="text"
                    value=""
                    size="30"
                    maxlength="245"
                    required
                  />
                  <label for="title" data-help="Please, input the book's title"
                    >Book title</label
                  >
                </div>
                <div class="add-book-form-author">
                  <input
                    id="author"
                    placeholder="Author name"
                    name="author"
                    type="text"
                    value=""
                    size="30"
                    maxlength="245"
                    required
                  />
                  <label
                    for="author"
                    data-help="Please, specify the book's author"
                    >Author</label
                  >
                </div>
                <div class="add-book-form-pages">
                  <input
                    id="pages"
                    placeholder="Pages"
                    name="pages"
                    type="number"
                    value=""
                    size="30"
                    maxlength="100"
                    required
                  />
                  <label for="pages" data-help="Only numbers please"
                    >Pages</label
                  >
                </div>
                <div class="add-book-form-read">
                  <input id="read" name="read" type="checkbox" />
                  <label for="read" data-help="Have you already read this book?"
                    >Read</label
                  >
                </div>
                <div class="form-submit">
                  <input
                    name="submit"
                    type="submit"
                    id="submit"
                    class="submit"
                    value="Add a book"
                  />
                </div>
              </form>
              <button
                autofocus
                type="reset"
                onclick="this.closest('dialog').close('cancel')"
                class="close-dialog"
              >
                X
              </button>
            </dialog>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
